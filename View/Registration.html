<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width"/>
    <title>Authentication</title>
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.css"/>
    <style>
    </style>
</head>
<body>
<p class="text-danger" id="errors"></p>
<div class="panel panel-success">
    <nav class="navbar navbar-light bg-light">
        <h2 class="p-3">Authentication</h2>
    </nav>
    {% for error in errors %}
    <p class="text-danger">{{error}}</p>
    {% endfor %}
    <div class="panel-body">
        <form class="p-a-1" id="form" action="/registration" method="post">
            <div class="container">
                <div class="row justify-content-md-center">
                    <div class="col col-sm-2">
                    </div>
                    <div class="col-md offset-md p-5">
                        <div class="p-1">
                            <label>First Name</label>
                            <input type="text" value="{{validated.first_name}}" class="form-control" name="first_name"
                                   required/>
                        </div>
                        <div class="p-1">
                            <label>Last Name</label>
                            <input type="text" value="{{validated.last_name}}" class="form-control" name="last_name"
                                   required/>
                        </div>
                        <div class="p-1">
                            <label>Email</label>
                            <input type="email" value="{{validated.email}}" class="form-control" name="email" required/>
                        </div>
                        <div class="p-1">
                            <label>Confirm Email</label>
                            <input type="email" value="{{validated.confirm_email}}" class="form-control"
                                   name="confirm_email" required/>
                        </div>
                        <div class="p-1">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                        <div class="p-1">
                            <label>Confirm Password</label>
                            <input type="password" class="form-control" name="confirm_password" required>
                        </div>
                    </div>
                    <div class="col col-sm-2">
                    </div>
                </div>
            </div>
            <div class="p-3">
            </div>
            <div class="text-center">
                <button class="btn btn-primary">submit</button>
            </div>
        </form>

    </div>
</div>
</body>
</html>
